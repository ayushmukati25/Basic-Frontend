<!DOCTYPE html>
<html>
<head>
	<title>Layout</title>
</head>
<style type="text/css">
	.head{height: 70px; width: 1336px; background-color: red;}
	.navigate{height: 440px; width: 300px; background-color: blue; margin-top: 30px; float: left;}
	.container{display: flex; margin-top: 30px;}
	.left{width: 700px; height: 205px; background-color: green; margin-left: 30px;}
	.right{width: 275px; height: 440px; background-color: purple; margin-left: 30px;}
	.bottom{height: 70px; width: 1336px; background-color: orange; margin-top: 30px;}
</style>
<body>
	<header>
	<div class="head"></div>
    </header>
    <nav>
	<div class="navigate"></div>
    </nav>
    <div class="container">
    	<div>
    	<div class="left"></div>
    	<div class="left" style="margin-top:30px; background-color: black;"></div>
</div>
    	<div class="right"></div>
    </div>
<footer>
	<div class="bottom"></div>
</footer>
</body>
</html>
