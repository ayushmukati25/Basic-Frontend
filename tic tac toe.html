<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<style type="text/css">
		.container{height: 200px; width: 200px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex;}
		.lines{height: 200px; width: 33%; border: 2px solid black; border-top: none; border-bottom: none;}
		.cross{height: 66px; width: 100%; border: 4px solid black; border-right: none; border-left: none; margin-top: 70px; position: absolute;}
	</style>
</head>
<body>
	<header style="font-family:Century Gothic; font-size: 30px;" >Tic Tac Toe Layout</header>
	<div class="white">
</div>
<div class="container" >
	<div class="lines" style="border-left: none;"></div>
	<div class="lines"></div>
	<div class="lines" style="border-right: none;"></div>
	<div class="cross"></div>
	<div class="cross"></div>
</div>

</body>
</html>
