<!DOCTYPE html>
<html>
<head>
	<title>loading</title>
<style type="text/css">
	.container{top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute;}
	.wait{ display: inline-block; height: 50px; width: 50px; margin-left: 5px; background-color: black; border-radius: 50%;animation: bounce 2s infinite ease-in-out;}
	.wait:nth-child(2){animation-delay: 0.2s;}
	.wait:nth-child(3){animation-delay: 0.4s;}
	.wait:nth-child(4){animation-delay: 0.6s;}
	@keyframes bounce {
		0%,80%,100% {transform: translate(0px);}
		40%{transform: translateY(-60px);}
	}
</style>
</head>
<body>
	<div class="container">
<div class="wait" style="background-color: orange;"></div>
<div class="wait" style="background-color: lightblue;"></div>
<div class="wait" style="background-color: lightgreen;"></div>
<div class="wait" style="background-color: lightpink;"></div>
</div>
</body>
</html>
